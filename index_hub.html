<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="google-signin-client_id" content="673393186411-gkkarivsp6p6ea61h8kmvg8sgrln6l7e.apps.googleusercontent.com">
	<title>KoD Laroute</title>
    <link rel="stylesheet" href="common/base.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="base">
        <div class="loading page" hidden>
            <div>Loading...</div>
        </div>
        <div class="home page">
            <div class="top">
                <h1>KoD Laroute</h1>
                <div class="setup">
                    <div class="wrap">
                        <div id="my-signin2"></div>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="columns section">
                    <div class="left">
                        <div class="startRoom box">
                            <form  onsubmit="create();return false">
                                <header>Start a new room</header>
                                <div class="gameSelection"></div>
                                <div class="radio">
                                    <input type="radio" name="roomPrivacy" value="public" id="roomPrivacyPublic" checked><label for="roomPrivacyPublic">Public</label>
                                    <input type="radio" name="roomPrivacy" value="private" id="roomPrivacyPrivate"><label for="roomPrivacyPrivate">Private</label>
                                    <button id="play">Play</button>
                                </div>
                                <div class="roomName">
                                    <input id="room_name"type="text" size="16" minlength="2" maxlength="16" pattern="[a-zA-Z0-9_-]{2,16}" title="[a-zA-Z0-9_-]{2,16}" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Room name">
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="right">
                        <div class="joinRoom box">
                            <form onsubmit="join();return false">
                                <header>Join a private room</header>
                                <div class="line">
                                    <div class="label">8-letter code:</div>
                                    <input id="name" type="text" size="8" minlength="8" maxlength="8" pattern="[a-zA-Z0-9]{8}" title="a-zA-Z0-9" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                                    <button>Join</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="publicRooms light section">
                    <div class="header">
                        <header>Publics rooms</header>
						<header id ="info_rooms">Click on refresh button</header>
                        <div class="refresh"><button class="blue small" id="refresh">Refresh</button></div>
                    </div>
                    <div class="list">
                    </div>
                </div>

                <div class="footer section">
                    <div>aben-azz</div>
                </div>
            </div>
        </div>

        <script src="socket.io/socket.io.js"></script>
		<script src="google/platform.js"></script>
		<script src="google-utils.js" async defer></script>
        <script src="index_hub.js"></script>
</body>

</html>
